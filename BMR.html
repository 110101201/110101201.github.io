<style>
  /* 自定義表單樣式 */
  form {
    width: 300px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f5f5f5;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  input[type="text"],
  input[type="button"],
  input[type="checkbox"],
  input[type="color"],
  input[type="date"],
  input[type="email"],
  input[type="file"],
  input[type="number"],
  input[type="password"],
  input[type="radio"],
  input[type="range"],
  input[type="tel"],
  input[type="url"],
  select,
  textarea {
    display: block;
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  input[type="checkbox"],
  input[type="radio"] {
    display: inline-block;
    width: auto;
    margin-right: 10px;
  }

  input[type="submit"],
  input[type="reset"],
  input[type="button"] {
    background-color: #4caf50;
    color: white;
    border: none;
    border-radius: 4px;
    padding: 10px 20px;
    cursor: pointer;
  }

  input[type="submit"]:hover,
  input[type="reset"]:hover,
  input[type="button"]:hover {
    background-color: #45a049;
  }
</style>

<!DOCTYPE html>
<html>
<head>
  <title>BMR計算器</title>
  <style>
    table {
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2>BMR計算器</h2>

  <table>
    <tr>
      <th>性別</th>
      <th>運動量</th>
      <th>年齡</th>
      <th>身高（cm）</th>
      <th>體重（kg）</th>
      <th>BMR</th>
    </tr>
    <tr>
      <td>
        <select id="gender">
          <option value="male">男性</option>
          <option value="female">女性</option>
        </select>
      </td>
      <td>
        <select id="activityLevel">
          <option value="sedentary">久坐</option>
          <option value="lightlyActive">輕度活動</option>
          <option value="moderatelyActive">中度活動</option>
          <option value="veryActive">高度活動</option>
          <option value="superActive">極度活動</option>
        </select>
      </td>
      <td>
        <input type="number" id="age" onchange="calculateBMR()" />
      </td>
      <td>
        <input type="number" id="height" onchange="calculateBMR()" />
      </td>
      <td>
        <input type="number" id="weight" onchange="calculateBMR()" />
      </td>
      <td>
        <span id="bmrResult"></span>
      </td>
    </tr>
  </table>

  <script>
    function calculateBMR() {
      // 獲取表單輸入的值
      var gender = document.getElementById("gender").value;
      var activityLevel = document.getElementById("activityLevel").value;
      var age = parseInt(document.getElementById("age").value);
      var height = parseInt(document.getElementById("height").value);
      var weight = parseInt(document.getElementById("weight").value);

      // 根據性別應用不同的BMR公式
      var bmr;
      if (gender === "male") {
        bmr = 10 * weight + 6.25 * height - 5 * age + 5;
      } else if (gender === "female") {
        bmr = 10 * weight + 6.25 * height - 5 * age - 161;
      }

      // 根據運動量調整BMR值
      switch (activityLevel) {
        case "sedentary":
          bmr *= 1.2;
          break;
        case "lightlyActive":
          bmr *= 1.375;
          break;
        case "moderatelyActive":
          bmr *= 1.55;
          break;
        case "veryActive":
          bmr *= 1.725;
          break;
        case "superActive":
bmr *= 1.9;
break;
}
// 將計算結果顯示在結果區域
  var bmrResultElement = document.getElementById("bmrResult");
  bmrResultElement.innerText = "您的BMR基礎代謝率為：" + bmr.toFixed(2) + "千卡/天";
}
  </script>
</body>
</html>
